<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>

<h1>web2 quize</h1>

<p>1+1=?</p>

<input id="numb">

<button type="button" onclick="myFunction()">enter</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x, text;

 
    x = document.getElementById("numb").value;

    
    if (isNaN(x) || x > 2 || x < 2) {
        text = "NO!";
    } else {
        text = "Yes!";
    }
    document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
